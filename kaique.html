<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Check-in</title>
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.box{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  padding:28px;
  border-radius:20px;
  width:300px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:15px;
}
</style>
</head>
<body>

<div class="box">
  <h4>Check-in</h4>

  <button onclick="send('Dispon√≠vel')">Dispon√≠vel</button>
  <button onclick="send('Indispon√≠vel')">Indispon√≠vel</button>

  <p id="view">Aguardando check-in</p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbySwv5c-MDw89w_9Akj8kX9ZLGv_uYUl5ONejlDelO6TXHHUzoInt-yBzqxx5cGlvCEMw/exec";
const USER="kafis";

function send(status){
  fetch(API,{
    method:"POST",
    body:new URLSearchParams({user:USER,status})
  });
}

setInterval(()=>{
  fetch(API+"?t="+Date.now())
    .then(r=>r.json())
    .then(d=>{
      const kafis=d.find(x=>x[0]==="kafis")?.[1];
      const yas=d.find(x=>x[0]==="yas")?.[1];

      let msg="Aguardando check-in";
      if(kafis && yas){
        msg=(kafis==="Dispon√≠vel" && yas==="Dispon√≠vel")
          ? "‚ú® Match confirmado"
          : "üåô Hoje n√£o";
      }
      document.getElementById("view").innerText=msg;
    });
},2000);
</script>

</body>
</html>
